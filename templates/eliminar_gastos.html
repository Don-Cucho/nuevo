{% extends "base.html" %}

{% block content %}
    <div class="container px-lg-3">
        <div class="p-3 p-lg-5 bg-light rounded-3 text-center">
            <div class="row align-items-center ">
                <div class="col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-body text-center bg-light">
                            <form action="{{ url_for('eliminar_gastos') }}" method="post">
                                <div >
                                    <label for="gasto_a_eliminar" class="form-label"><b>Selecciona un gasto para eliminar:</b></label>
                                    <select class="m-3 form-select mx-auto" name="gasto_a_eliminar" id="gasto_a_eliminar" required style="max-width: 250px;">
                                        <option value="" disabled selected>Selecciona un gasto</option>
                                        {% for i in range(lista_len) %}
                                            <option value="{{ i }}">{{ lista[i]['categoria'] }}  üê¶
                                                ${{ lista[i]['gasto'] }}  üê¶  {{ lista[i]['fecha'] }}</option>
                                        {% endfor %}
                                    </select>

                                    <div class="m-4">
                                        <button type="submit" class="btn btn-primary">Eliminar Gasto</button>
                                    </div>

                                    <b>{{ text }}</b>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0" style="font-weight: bold; color: #212529;">Historial de gastos</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" style="overflow-y: auto; max-height: 320px;">
                                <!-- Ajusta la altura m√°xima seg√∫n tu preferencia -->
                                <table class="table table-bordered" id="dataTable">
                                    <tr>
                                        <th>Categor√≠a</th>
                                        <th>Gasto</th>
                                        <th>Fecha</th>
                                    </tr>
                                    {% for dato in lista %}
                                        <tr>
                                            <td>{{ dato['categoria'] }}</td>
                                            <td>${{ dato['gasto'] }}</td>
                                            <td>{{ dato['fecha'] }}</td>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="text-center">
                <form action="{{ url_for('index') }}" method="get">
                    <button type="submit" class="btn btn-primary btn-block btn-large">Regresar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
